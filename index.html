<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">             
        <form id="index" class="position-absolute top-50 start-50 translate-middle">
            <h2 class='text-center m-0'>Индекс массы тела</h2>
            <div class="card text-right m-4" style="width: 18rem;">
                
                <div class="card-body">
                    <label for="exampleInputEmail1" class="form-label">Ваш рост (м):</label>
                    <input type="number" class="form-control" id="height" min="0.5" max="3.0" value="0.1">
                </div>
                <div class="card-body">
                    <label for="exampleInputEmail1" class="form-label">Ваш вес (кг):</label>
                    <input type="number" class="form-control" id="weight" min="15" max="500" value="100">                
                </div>
                <button onclick = "calc()" type="submit" class="btn btn-primary me-3 ms-3 mb-3 btn btn-secondary">Рассчитать</button>

                <h3 class='my-4'>Ваш индекс: <output id="resultPlaceIndex">-</output></h3>
                <h3 class='my-4'>Он означает: <output id="resultPlace">-</output></h3>
            
            </div>
            
           
        </form>
    </div>

</body>
